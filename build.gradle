apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    testCompile "org.seleniumhq.selenium:selenium-support:3.5.3"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:3.5.3"
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:3.5.3"
    testCompile 'org.gebish:geb-spock:1.1.1'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

